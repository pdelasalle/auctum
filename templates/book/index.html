<!doctype html>

{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css" />
  </head>

  <style>

  </style>
  
  <body>

	{% block content %}

	<div class="centerBook">
    <table data-toggle="table">
      <thead>
        <tr>
			<th colspan="2">BIDS</th>
			<th colspan="2">OFFERS</th>
		  </tr>
        <tr>
          <th>QTY</th>
          <th>PRICE</th>
          <th>PRICE</th>
          <th>QTY</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
	</div>

	<div class="centerOrder">

	<form>
		<div class="form-group">
		  <label for="exampleFormControlSelect1">Address</label>
		  <select class="form-control" id="address">
			<option>0x5C3A80963480af5cbA25Fa149Ddf0a78fA42ea82</option>
			<option>0xe22619F6D538DE6E0B6c1845174D45e90cBd3576</option>
			<option>0x0f6E07b61A6084D8AE1AA8E645F87382195C5eeD</option>
			<option>0xf915c5aC4413733063bB1Ec9f90320e67e1A5f6A</option>
		  </select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Side</label>
			<select class="form-control" id="side">
			  <option>Buy</option>
			  <option>Sell</option>
			</select>
		  </div>
		  <div class="form-group">
			<label for="exampleFormControlSelect1">Currency</label>
			<select class="form-control" id="Currency">
			  <option>ETH</option>
			  <option>USDC</option>
			</select>
		  </div>
		<div class="form-group">
			<label for="input">Amount</label>
			<input type="float" class="form-control" id="amount">
		</div>
		<div class="form-group">
			<label for="input">Rate</label>
			<input type="float" class="form-control" id="rate">
		</div>
		<p></p>
		<div><button type="submit" class="btn btn-primary">Submit</button></div>

		<div class="button-list">
			<a href="{% url 'book:ethusdc' %}">
				<button type="submit" class="btn btn-custom waves-light waves-effect w-md">Update</button>
			</a>
			<a>
				<button type="submit" class="btn btn-custom waves-light waves-effect w-md" href="ethusdc">Reset</button>
			</a>					
		</div>

	</div>

	{% endblock %}    	

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
  </body>


</html>
